version: '3.8'

services:
  nuxt-app:
    build:
      context: .
      dockerfile: Containerfile
    ports:
      - "80:80"
      - "443:443"
    volumes:
      # 持久化Caddy数据
      - caddy_data:/data
      - caddy_config:/config
      # 挂载SSL证书目录
      - ./ssl:/etc/ssl/certs:ro
    env_file:
      - .env
    restart: unless-stopped
    networks:
      - nuxt-network

volumes:
  caddy_data:
  caddy_config:

networks:
  nuxt-network:
    driver: bridge