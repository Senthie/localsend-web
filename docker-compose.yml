version: '3.8'

services:
  localsent-web:
    build:
      context: .
      dockerfile: Containerfile
    image: localsent-web-app
    ports:
      - "80:80"
      - "443:443"
    volumes:
      # 持久化Caddy数据
      - caddy_data:/data
      - caddy_config:/config
      # 挂载SSL证书目录
      - ./ssl:/etc/ssl/certs:ro
    env_file:
      - .env
    restart: unless-stopped
    networks:
      - localsent-network
    container_name: localsent-web

volumes:
  caddy_data:
  caddy_config:

networks:
  localsent-network:
    driver: bridge